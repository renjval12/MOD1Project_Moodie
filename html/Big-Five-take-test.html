<body>
    <header id="navi">
    </header>
    <main>
        <section id="test-area">
            <h1 class="top-of-page-heading">Big Five Personality Test</h1>
            <form id="form1" class="form1">
                <div class="questions-body">
                    <p class="question-txt">I have a kind word for everyone.</p>
                    <label><input type="radio" name="choice1" id="agree" value="1" required />Agree</label>
                    <label><input type="radio" name="choice1" id="neutral" value="2" required />Neutral</label>
                    <label><input type="radio" name="choice1" id="disagree" value="3" required />Disagree</label>

                    <p class="question-txt">I am always prepared. </p>
                    <label><input type="radio" name="choice2" id="agree" value="1" required />Agree</label>
                    <label><input type="radio" name="choice2" id="neutral" value="2" required />Neutral</label>
                    <label><input type="radio" name="choice2" id="disagree" value="3" required />Disagree</label>

                    <p class="question-txt">I feel comfortable around people.</p>
                    <label><input type="radio" name="choice3" id="agree" value="1" required />Agree</label>
                    <label><input type="radio" name="choice3" id="neutral" value="2" required />Neutral</label>
                    <label><input type="radio" name="choice3" id="disagree" value="3" required />Disagree</label>

                    <p class="question-txt">I believe in the importance of art.</p>
                    <label><input type="radio" name="choice4" id="agree" value="1" required />Agree</label>
                    <label><input type="radio" name="choice4" id="neutral" value="2" required />Neutral</label>
                    <label><input type="radio" name="choice4" id="disagree" value="3" required />Disagree</label>

                    <p class="question-txt">I avoid taking on a lot of responsibility.</p>
                    <label><input type="radio" name="choice5" id="agree" value="1" required />Agree</label>
                    <label><input type="radio" name="choice5" id="neutral" value="2" required />Neutral</label>
                    <label><input type="radio" name="choice5" id="disagree" value="3" required />Disagree</label>

                    <p class="question-txt">I am often blue.</p>
                    <label><input type="radio" name="choice6" id="agree" value="3" required />Agree</label>
                    <label><input type="radio" name="choice6" id="neutral" value="2" required />Neutral</label>
                    <label><input type="radio" name="choice6" id="disagree" value="1" required />Disagree</label>
                    <button class="submit-test-btn" type="submit" value="Submit">Submit</button>
                </div>
            </form>
        </section>

        <h1 id="personality-type" class="top-of-page-heading"></h1>
        <section id="results" class="hide">
            <section id="movie1">
                <img id="movie-poster1" src="" alt="movie-poster-img-1">
                <h2 id="movie-option1" class="section-heading"></h2>
                <p id="movie-description1" class="movie-choice-description"></p>

            </section>

            <section id="movie2">
                <img id="movie-poster2" src="" alt="movie-poster-img-2">
                <h2 id="movie-option2" class="section-heading"></h2>
                <p id="movie-description2" class="movie-choice-description"></p>

            </section>

            <section id="movie3">
                <img id="movie-poster3" src="" alt="movie-poster-img-3">
                <h2 id="movie-option3" class="section-heading"></h2>
                <p id="movie-description3" class="movie-choice-description"></p>
            </section>
        </section>
        <script src="./big-five-test.js"></script>
    </main>
