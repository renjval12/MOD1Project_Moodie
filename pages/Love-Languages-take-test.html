            <form id="form1" class="form1">
                <div class="questions-body">
                    <p class="question-txt">It's meaningful when my partner:</p>
                    <label><input type="radio" name="choice1" id="gifts" value="1" required />Buys me something I've had
                        my eye
                        on.</label>
                    <label><input type="radio" name="choice1" id="act-of-service" value="2" required />Helps me with a
                        difficult
                        task.</label>
                    <label><input type="radio" name="choice1" id="physical-affection" value="3" required />Get a hug
                        from a loved
                        one.</label>
                    <label><input type="radio" name="choice1" id="words-of-affirmation" value="4" required />Tells me
                        I'm
                        attractive.</label>
                    <label><input type="radio" name="choice1" id="quality-time" value="5" required />Go somewhere nice
                        with
                        me.</label>
                    <p class="question-txt">It's meaningful to me when:</p>
                    <label><input type="radio" name="choice2" id="gifts" value="1" required />Pays for me at
                        dinner.</label>
                    <label><input type="radio" name="choice2" id="act-of-service" value="2" required />Some I love does
                        something
                        I
                        had no time to do.</label>
                    <label><input type="radio" name="choice2" id="physical-affection" value="3" required />Publicly
                        displays
                        affection.</label>
                    <label><input type="radio" name="choice2" id="words-of-affirmation" value="4" required />Flirts with
                        me.</label>
                    <label><input type="radio" name="choice2" id="quality-time" value="5" required />I travel with a
                        partner.</label>
                    <p class="question-txt">It's meaningful when my partner:</p>
                    <label><input type="radio" name="choice3" id="gifts" value="1" required />Buys me a thoughtful gifts
                        on my
                        birthday.</label>
                    <label><input type="radio" name="choice3" id="act-of-service" value="2" required />Stands up for
                        me.</label>
                    <label><input type="radio" name="choice3" id="physical-affection" value="3" required />Holds my
                        hands when we
                        walk down the street.</label>
                    <label><input type="radio" name="choice3" id="words-of-affirmation" value="4" required />Randomly
                        tells me
                        they
                        love me.</label>
                    <label><input type="radio" name="choice3" id="quality-time" value="5" required />Watches movies or
                        tv with me
                        at
                        home.</label>
                    <p class="question-txt">It's meaningful when:</p>
                    <label><input type="radio" name="choice4" id="gifts" value="1" required />Someone I love buys me
                        flowers.</label>
                    <label><input type="radio" name="choice4" id="act-of-service" value="2" required />Helps me with a
                        difficult
                        task.</label>
                    <label><input type="radio" name="choice4" id="physical-affection" value="3" required />Someone I
                        love, smiles
                        at
                        me to let me know they care.</label>
                    <label><input type="radio" name="choice4" id="words-of-affirmation" value="4" required />Someone I
                        love,
                        calls me
                        attractive.</label>
                    <label><input type="radio" name="choice4" id="quality-time" value="5" required />I go on adventures
                        with my
                        loved
                        one.</label>
                    <p class="question-txt">It's meaningful when my partner:</p>
                    <label><input type="radio" name="choice5" id="gifts" value="1" required />Contributes financially to
                        our
                        lifestyle.</label>
                    <label><input type="radio" name="choice5" id="act-of-service" value="2" required />Does nice things
                        for me
                        instead of telling me they will.</label>
                    <label><input type="radio" name="choice5" id="physical-affection" value="3" required />I can be
                        physically
                        close
                        to a loved one.</label>
                    <label><input type="radio" name="choice5" id="words-of-affirmation" value="4" required />Someone I
                        love tells
                        me
                        they're proud of me.</label>
                    <label><input type="radio" name="choice5" id="quality-time" value="5" required />Helps me with a
                        difficult
                        task.</label>
                    <button class="submit-test-btn" type="submit" value="Submit">Submit</button>
